version: '3.8'
services:

  db:
    image: mysql:latest
    ports:
      - "3308:3306"
    environment:
      container_name: 'pocdb'
      MYSQL_DATABASE: 'pocdb'
      MYSQL_ROOT_PASSWORD: 'root'
    volumes:
      - db:/var/lib/mysql
    networks:
      - my-network

  address-service:
    container_name: address-service
    build:
      context: ./adress-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - OTEL_SERVICE_NAME=address-service
      - OTEL_METRICS_EXPORTER=none
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otlp-collector:4317

      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/pocdb?allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL5Dialect

      - EUREKA.CLIENT.SERVICEURL.DEFAULTZONE=http://eureka-server:8761/eureka

    depends_on:
      - db
      - eureka-server
    networks:
      - my-network

  employee-service:
    container_name: employee-service
    build:
      context: ./springboot-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OTEL_SERVICE_NAME=employee-service
      - OTEL_METRICS_EXPORTER=none
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otlp-collector:4317

      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/pocdb?allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL5Dialect

      - EUREKA.CLIENT.SERVICEURL.DEFAULTZONE=http://eureka-server:8761/eureka

    depends_on:
      - db
      - eureka-server
    networks:
      - my-network

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8765:8765"
    networks:
      - my-network
    depends_on:
      - eureka-server
    environment:
      - OTEL_SERVICE_NAME=api-gateway
      - OTEL_METRICS_EXPORTER=none
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otlp-collector:4317

      - EUREKA.CLIENT.SERVICEURL.DEFAULTZONE=http://eureka-server:8761/eureka


  eureka-server:
    container_name: eureka-server
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - my-network

  zipkin-collector:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
    networks:
      - my-network
    restart: always #Restart if there is a problem starting up

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

    networks:
      - my-network
    restart: always #Restart if there is a problem starting up

  otlp-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otlp-collector
    ports:
      - "4317:4317"
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    depends_on:
      - zipkin-collector
    networks:
      - my-network

volumes:
  db:


networks:
  my-network:
