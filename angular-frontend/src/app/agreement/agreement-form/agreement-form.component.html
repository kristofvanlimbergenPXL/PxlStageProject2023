<div>
  <form [formGroup]="agreementForm" class="d-flex flex-column gap-2 mx-1 align-items-center">
    <div *ngIf="isVisible" class=" w-50 pt-1 d-flex justify-content-between align-items-center text-center">
      <h2 class="mt-2">{{ title }}</h2>
    </div>
    <div class="d-flex gap-4 mx-4 my-0 w-50">
      <mat-form-field class="w-50">
        <input matInput placeholder="functie" formControlName="workFunction"/>
        <mat-error *ngIf="checkError('workFunction', 'required')">Functie is een verplicht veld!</mat-error>
      </mat-form-field>
      <mat-form-field class="w-50">
        <input matInput placeholder="Brutoloon" formControlName="grossSalary"/>
        <mat-error *ngIf="checkError('grossSalary', 'required')">Brutoloon is een verplicht veld!</mat-error>
      </mat-form-field>
    </div>
    <div class="d-flex gap-4 mx-4 my-0 w-50">
      <mat-form-field class="w-50">
        <input matInput placeholder="Effectief werkende uren" formControlName="employmentHours"/>
        <mat-error *ngIf="checkError('employmentHours', 'required')">Effectief werkende uren is een verplicht veld!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-50">
        <input matInput placeholder="Totaal uren overeenkomst" formControlName="agreementHours"/>
        <mat-error *ngIf="checkError('agreementHours', 'required')">Totaal uren overeenkomst</mat-error>
      </mat-form-field>
    </div>

    <div class="mx-4 d-flex justify-content-end w-50 gap-2">
      <button (click)="onSubmit()"
              class="btn btn-primary btn-sm d-flex ms-auto justify-content-center align-items-center" mat-raised-button
              [disabled]="!agreementForm.valid">
        Opslaan
      </button>
      <button class="btn btn-primary btn-sm justify-content-center align-items-center" mat-raised-button
              *ngIf="isVisible">
        Sluiten
      </button>
    </div>
  </form>
</div>
