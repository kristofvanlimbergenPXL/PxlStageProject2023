<div class="pt-4 px-4 pb-2 mt-4 mx-4">
  <div class="margin d-flex gap-4">
    <button (click)="previous()" class="btn btn-sm btn-light align-items-center">
      <mat-icon class="fs-6 d-flex justify-content-center align-items-center">chevron_left</mat-icon>
    </button>
    <div class="d-flex justify-content-between w-100">
      <h3 class="m-0 d-flex align-items-center">
        {{ reviewer.firstName }} {{ reviewer.lastName }}
      </h3>
      <div class="d-flex justify-content-end gap-2">
        <button mat-raised-button class="btn btn-sm btn-outline-primary" (click)="updateReviewer()">
          <mat-icon class="fs-6">edit</mat-icon>
        </button>
        <button mat-raised-button class="btn btn-sm btn-outline-danger" (click)="deleteReviewer()">
          <mat-icon class="fs-6">delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="pt-2 px-2 pb-2 mx-4">
  <mat-card class="margin shadow-none">
    <mat-card-header>
      <mat-card-title>Voorstellen</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="reviewer.proposals" class="mat-elevation-z8 shadow-sm w-100">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titel</th>
          <td mat-cell *matCellDef="let proposal">{{ proposal.title }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Omschrijving</th>
          <td mat-cell *matCellDef="let proposal">
            {{ proposal.description.substring(0, 20) }}...
          </td>
        </ng-container>

        <ng-container matColumnDef="theme">
          <th mat-header-cell *matHeaderCellDef>Thema</th>
          <td mat-cell *matCellDef="let proposal">
            {{ proposal.researchTheme.substring(0, 20) }}...
          </td>
        </ng-container>

        <ng-container matColumnDef="students">
          <th mat-header-cell *matHeaderCellDef># studenten</th>
          <td mat-cell *matCellDef="let proposal">
            {{ proposal.studentsWanted }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let proposal">{{ proposal.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsForProposal" class="headers"></tr>
        <tr mat-row class="element-row" (click)="proposalDetail(proposal)"
          *matRowDef="let proposal; columns: displayedColumnsForProposal"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
